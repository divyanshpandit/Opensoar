{% extends 'base.html' %}
{% block title %}Register - OpenSoar{% endblock %}

{% block content %}
<h2>Create a New Account</h2>
<form id="register-form">
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit" class="glass-button">Register</button>
</form>

<p style="margin-top: 1rem;">Already have an account? <a href="/login" style="color: #fff; text-decoration: underline;">Login here</a>.</p>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
